<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mister Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeydown="onHandleKey(event)" onload="onInitGame()">
  <div class="game-container">
    <h1>Collect those Balls! <span>0</span> nearby</h1>
    <h2>Collected: <span>0</span></h2>
    <table>
      <tbody class="board"></tbody>
    </table>
  </div>

  <div class="win-modal hidden">
    <h1>YOU WIN! GOOD JOB</h1>
    <button onclick="onRestart()">Restart</button>
  </div>

  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
